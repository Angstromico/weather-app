<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App Weather" />
    <meta property="og:title" content="Manuel Morales App Weather" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Angstromico/weather-app/master/weather-app.png"
    />
    <meta property="fb:app_id" content="1234567890" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://manuel-morales-weather-app.netlify.app/"
    />

    <meta
      property="og:description"
      content="A Canvas Game to Shooting on Space"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/Angstromico/weather-app/master/weather-app.png"
    />
    <title>Weather App</title>
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/Angstromico/portfolio-react-full/master/src/Assets/home-main.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Find the Weather</h1>
      <form id="form" class="form">
        <label for="country">Country</label>
        <div class="custom-select">
          <select id="country" name="country">
            <option value="" defaultValue>-- Chose a Country --</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">España</option>
            <option value="MX">Mexico</option>
            <option value="US">United States of America</option>
            <option value="UK">United Kingdom</option>
            <option value="VE">República Bolivariana de Venezuela</option>
            <option value="NO">Norway</option>
            <option value="RU">Russia</option>
            <option value="kr">Republic of Korea</option>
            <option value="nl">Netherlands</option>
            <option value="PE">Perú</option>
          </select>
        </div>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City..." />
        <input type="submit" value="Get Weather" class="btn" />
        <div class="alert" id="alert">
          <p>You must fill all the fields!!!</p>
        </div>
        <div class="alert2" id="alert2">
          <p>City not Found!!!</p>
        </div>
      </form>
      <div class="content" id="content">
        <h2 class="tw" id="tw"></h2>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
